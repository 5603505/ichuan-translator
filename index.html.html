<!DOCTYPE html>
<html>
<head>
    <title>四川话翻译器</title>
</head>
<body>
    <h1>普通话转四川话</h1>
    <!-- 输入框 -->
    <textarea id="input" placeholder="输入普通话"></textarea>
    <button id="translateButton" onclick="translate()">翻译</button>
    <!-- 结果显示 -->
    <div id="output"></div>

    <script>
        // 极简词汇对照表（可自行扩展）
        const vocabulary = {
            "什么": "啥子", 
            "吃饭": "吃莽莽",
            "哪里": "哪儿",
            "不知道": "晓不得",
            "很好": "巴适得很"
        };

        // 翻译函数（仅替换关键词）
        function translate() {
            let text = document.getElementById("input").value;
            for (let word of Object.keys(vocabulary)) {
                text = text.replace(new RegExp(word, "g"), vocabulary[word]);
            }
            document.getElementById("output").innerText = text;
            document.getElementById("translateButton").disabled = false; // 启用按钮
        }

        document.getElementById("translateButton").addEventListener("click", function () {
            this.disabled = true; // 禁用按钮
            translate();
        });
    </script>

    <style>
        /* 基础样式 */
        body {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            margin: 10px 0;
            padding: 5px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            white-space: pre-wrap;
            overflow: auto;
            max-height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</body>
</html>
